version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_lower_stress
  - ask_eat_healthy
  - ask_exercise
  - inform
  - out_of_scope
  - thankyou

entities:
  - confirm_exercise
  - exercise
  - sleep
  - diet
  - stress
  - goal


slots:
  confirm_exercise:
    type: unfeaturized
  exercise:
    type: unfeaturized
  sleep:
    type: unfeaturized
  diet:
    type: unfeaturized
  stress:
    type: unfeaturized
  goal:
    type: unfeaturized


responses:
  utter_greet:
  - text: "Hi! It's time for your daily wellness check. Tracking healthy habits is a great way to measure your progress over time. Would you like to answer few questions about your health?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_stress_info:
  - text: "It's ok to feel overwhelmed at times. Try to set realistic expectations and exercise time management techniques, like dividing large tasks into more manageable pieces. Relaxation techniques like depp breathing and meditation, can also be beneficial."

  utter_exercise_info:
  - text: "Most healthy adults should aim to get about 150 minutes of moderate exercise per week. This includes activities like brisk walk or yard walk."

  utter_diet_info:
  - text: "Healthy diet typically includes fruits and veggies, whole grains, dairy, lean protein, and plant based fats. While there is a room in a healthy diet for treats, added sugar should be eaten sparingly. Aim for a variety of foods, and balance."

  utter_ask_confirm_exercise:
  - text: "Did you exercise yesterday? Don;t sweat it if you didn't run a marathon - walks count!"
  
  utter_ask_sleep:
  - text: "How much sleep did you get last night? "
  
  utter_ask_exercise:
  - text: "What kind of exercise did you do?"

  utter_ask_diet:
  - text: "Did you stick to a healthy diet yesterday?"

  utter_ask_stress:
  - text: "Is your stres level low, medium or high?"

  utter_ask_goal:
  - text: "Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish?"

  utter_slots_values:
  - text: "Here's your daily wellness log:\n
          - Exercised?:{confirm_exercise}\n
          - Type of exercise:{exercise}\n
          - Sleep:{sleep}\n
          - Stuck to a healthy diet?:{diet}\n
          - Stress level?:{stress}\n
          - Goal:{goal}"

  utter_no_worries:
  - text: "No Problem :)"
  utter_ask_continue:
  - text: "Sorry I dont quite understand. Do you want to continue?"

forms:
  - health_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
